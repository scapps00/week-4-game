<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UFC-8">
	<title>Yoshi Battle!</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Yoshi Battle!<br><span id="playagain"></span><br><img id="gif" src=""></h1>
	<div id="pickcharacters">
		<span id="char1"><span class="name">Red Yoshi</span><br><img class="yoshi" src="assets/images/redyoshi.png"><br><span class="hp">150</span></span>
		<span id="char2"><span class="name">Blue Yoshi</span><br><img class="yoshi" src="assets/images/blueyoshi.png"><br><span class="hp">100</span></span>
		<span id="char3"><span class="name">Yellow Yoshi</span><br><img class="yoshi" src="assets/images/yellowyoshi.png"><br><span class="hp">110</span></span>
		<span id="char4"><span class="name">Green Yoshi</span><br><img class="yoshi" src="assets/images/greenyoshi.png"><br><span class="hp">125</span></span>
	</div>
	<br>
	<h2>Your Character</h2>
	<br>
	<span id="yrchar"></span>
	<h2>Enemies Available to Attack</h2>
	<span id="enemy1"></span>
	<span id="enemy2"></span>
	<span id="enemy3"></span>
	<h2>Fight Section</h2>
	<button type="button" id="attack">Attack!</button>
	<h2>Defender</h2>
	<span id="defender"></span>
	<br>
	<h3></h3>
	<br>
	<h4></h4>
	<audio controls autoplay id="song">
		<source src="assets/music/song.mp3">
	</audio>
	<audio id="yoshisound">
		<source src="assets/sounds/yoshi.mp3">
	<audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
