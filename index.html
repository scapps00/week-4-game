<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UFC-8">
	<title>Yoshi Battle!</title>
	<link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Yoshi Battle!</h1>
	<div id="pickcharacters">
		<span id="char1">Red Yoshi<br><img class="yoshi" src="assets/images/redyoshi.png"><br><span id="hp1">150</span></span>
		<span id="char2">Blue Yoshi<br><img class="yoshi" src="assets/images/blueyoshi.png"><br><span id="hp2">100</span></span>
		<span id="char3">Yellow Yoshi<br><img class="yoshi" src="assets/images/yellowyoshi.png"><br><span id="hp3">110</span></span>
		<span id="char4">Green Yoshi<br><img class="yoshi" src="assets/images/greenyoshi.png"><br><span id="hp4">125</span></span>
	</div>
	<br>
	<h2>Your Character</h2>
	<br>
	<span id="yrchar"></span>
	<h2>Enemies Available to Attack</h2>
	<span id="enemy1"></span>
	<span id="enemy2"></span>
	<span id="enemy3"></span>
	<h2>Fight Section</h2>
	<button type="button" id="attack">Attack!</button>
	<h2>Defender</h2>
	<span id="defender"></span>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
